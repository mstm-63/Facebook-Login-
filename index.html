<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
   <div class="container mt-32 flex mx-auto items-center justify-center">
    <div class="left w-1/3 mx-12">
        <img class="w-72" src="logo-fb.png" alt="">
        <p class="text-2xl mx-3 ">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right flex flex-col bg-white px-8 rounded-md w-96 h-80">
        <input class="px-5 h-12 my-3 border border-1 border-gray-200 rounded-lg hover:border-blue-400 outline-blue-500" type="text" placeholder="Email address or phone number">
        <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg hover:border-blue-400 outline-blue-500" type="password" placeholder="Password">
        <button class="bg-blue-500 text-white my-2 py-3 rounded-md font-bold hover:bg-blue-600">Log In</button>
        <span class="my-2 text-blue-500 text-center text-sm hover:underline cursor-pointer">Forgotten password?</span>
        <hr class="my-2">
        <button class="bg-green-500 text-white my-2 py-3 rounded-md font-bold hover:bg-green-600 w-fit px-4 mx-auto">Create New Account</button>

    </div>
   </div>
</body>
</html>
